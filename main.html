	<div class="container-fluid">

			<div class="col-sm-2">

				<!-- Input button to edit category -->
				<div class="input-group" id="editInputDiv">
					<input type="text" class="form-control" name="categoryName" id="inputCategoryElement">
					<div class="input-group-append">
					  <button class="btn btn-success" type="button" style="margin: 0;" aria-label="submit-button" id="editCategorySubmitBtn"><i class="fas fa-check"></i></button>
					  <button class="btn btn-danger" type="button" style="margin: 0;" aria-label="cancel-button" aria-label="close-input-btn" id="closeInputBtn"><i class="fas fa-times"></i></button>
					</div>
				</div>
				<!-- Div to delete category -->
				<div class="input-group" id="deleteInputDiv">
					<input type="text" class="form-control" value="Are you sure?" name="deleteCategory" disabled>
					<div class="input-group-append">
					  <button class="btn btn-success" type="button" style="margin: 0;" aria-label="delete-category-btn" id="deleteCategorySubmitBtn"><i class="fas fa-check"></i></button>
					  <button class="btn btn-danger" type="button" style="margin: 0;" aria-label="close-delete-btn" id="closeDeleteBtn"><i class="fas fa-times"></i></button>
					</div>
				</div>

				<!-- Edit/Delete Category buttons -->
				<div class="btn-group btn-group-sm d-flex" role="group" aria-label="edit-cancel buttons">
					<button type="button" class="btn btn-outline-success w-100" id="editCategory" onclick="insertCategoryText()">Edit</button>
					<button type="button" class="btn btn-outline-danger w-100" id="deleteCategory">Delete</button>
				</div>

				<!-- Div to show loading button -->
				<div class="loader" id="loaderDiv"></div>

					<div id="categorySideBar"></div>
				</div>

				<!-- Form for adding notes -->
				<div id="addSapNoteForm" class="main-div form-block" style="display: none;">
					<div class="form-heading">
						<h2>ADD NOTES</h2>
					</div>
					<form action="javascript:void(0)">
						<div class="form-group">
							<label for="noteCategory" class="control-label">Choose Category:</label>
							<button class="btn btn-sm btn-outline-primary" style="float: right;" data-toggle="modal" data-target="#categoryModal">Add Category</button>	
							<select id="noteCategory" class="form-control">
								<option value=""> -- Select Category -- </option>
							</select>
						</div>
						<div class="form-group">
							<label for="noteHeading" class="control-label">Enter Heading:</label>
							<input type="text" name="noteHeading" id="noteHeading" class="form-control" maxlength="50">
						</div>	
						<div class="form-group">
							<label for="noteDescription" class="control-label">Enter Note Description:</label>
							<textarea class="form-control" id="noteDescription"></textarea>
						</div>
						<div class="form-group">
							<label for="additionalInfo" class="control-label">Enter Additional Info (Not Mandatory):</label>
							<input type="text" name="additionalInfo" id="additionalInfo" class="form-control" maxlength="100">
						</div>
						<button type="submit" class="btn btn-block btn-success" id="submitNote" onclick="validateAddNoteForm()">SUBMIT</button>
						<button type="reset" class="btn btn-block btn-danger" id="cancelNote">CANCEL</button>
					</form>
				</div>

				
				<!-- Form for Sign Up -->

				<div id="signUpForm" class="main-div form-block" style="display: none;">
					<form action="javascript:void(0)">
						<div class="form-heading">
							<h2>SIGN UP</h2>
						</div>
						<div class="form-group">
							<label for="signUpUsername">Username</label>
							<input type="text" name="username" id="signUpUsername" class="form-control" maxlength="20">
						</div>
						<div class="form-group">
							<label for="signUpEmail">Email</label>
							<input type="email" name="email" id="signUpEmail" class="form-control" maxlength="20">
						</div>
						<div class="form-group">
							<label for="signUpPassword">Password</label>
							<input type="password" name="password" id="signUpPassword" class="form-control">
						</div>
						<button type="submit" class="btn btn-success btn-block" id="signUpBtn">Sign Up</button>
						<button type="reset" class="btn btn-danger btn-block" id="cancelSignUp">Cancel</button>
					</form>
				</div>


				<!-- Form for Sign In -->
				<div id="signInForm" class="main-div form-block" style="display: none;">
					<form action="javascript:void(0)">
						<div class="form-heading">
							<h2>SIGN IN</h2>
						</div>
						<div class="form-group">
							<label for="signInEmail">Email</label>
							<input type="email" name="email" id="signInEmail" class="form-control" maxlength="20">
						</div>
						<div class="form-group">
							<label for="signInPassword">Password</label>
							<input type="password" name="password" id="signInPassword" class="form-control" maxlength="20">
						</div>
						<button type="submit" class="btn btn-success btn-block" id="signInBtn">Sign In</button>
						<button type="reset" class="btn btn-danger btn-block" id="cancelSignIn">Cancel</button>
					</form>
				</div>

				<!-- Modal for Category Form -->
				<div id="categoryModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
						
						<!-- Content -->
						<div class="modal-content">
							<div class="modal-header form-heading">
								<h3>Add Category</h3>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="categoryName">Enter Category Name:</label>
									<input type="text" name="categoryName" id="categoryName" class="form-control">
								</div>
								<div class="form-group">
									<label for="categoryDescription">Enter Category Description:</label>
									<input type="text" name="categoryDescription" id="categoryDescription" class="form-control">
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn btn-outline-success" onclick="pushCategory()" data-dismiss="modal">Submit</button>
								<button class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
							</div>
						</div>
					</div>
				</div><!-- End of category Modal -->


				<!-- Modal for change Note Form -->
				<div id="changeNoteModal" class="modal fade" role="dialog" noteId="">
					<div class="modal-dialog modal-xl">
						
						<!-- Content -->
						<div class="modal-content">
							<div class="modal-header form-heading">
								<h3>Change NOTE</h3>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="changeNoteHeading">Change NOTE Heading:</label>
									<input type="text" name="changeNoteHeading" id="changeNoteHeading" class="form-control">
								</div>
								<div class="form-group">
									<label for="changeNoteDescription">Change NOTE Description:</label>
									<textarea class="form-control" style="height: 200px;" name="changeNoteDescription" id="changeNoteDescription"></textarea>
									<!-- <text type="text" name="changeNoteDescription" id="changeNoteDescription" class="form-control"> -->
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn btn-outline-success" data-dismiss="modal" onclick="validateChangeNote()">Apply Changes</button>
								<button class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
							</div>
						</div>
					</div>
				</div><!-- End of change Note Modal -->
			</div>


			<div class="col-sm-2 border">

				<!-- Show User Data -->
				<div class="user-data border" id="userData"  style="display: none;">
					<button class="btn btn-block btn-sm btn-outline-success" id="emailVerified" style="display: none;">Email Verified</button>
					<button class="btn btn-block btn-sm btn-outline-danger" id="emailNotVerified" style="display: none;">Verify Email</button>
					<div class="user-data-email">Your Email</div>
					<div class="user-data-username">Your Password</div>
				</div>
			</div><!-- End of right div -->
